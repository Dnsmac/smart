<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title,active)">
    <meta charset="utf-8"/>
    <title><th:block th:text="${title!=null?title:'后台'}+'- My API'"></th:block></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   
	 <script th:src="@{/static/jquery.min.js}"></script>
	<script th:src="@{/static/editor/editormd.min.js}"></script>
	<script th:src="@{/static/base.js}"></script>
    <script th:src="@{/static/bootstrap/bootstrap.min.js}"></script>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
<!--     <link th:href="@{/static/admin/css/style.min.css}" rel="stylesheet" type="text/css"/> -->
    <link th:href="@{/static/editor/css/editormd.css}" rel="stylesheet"/>
	<link th:href="@{/static/editor/css/style.css}" rel="stylesheet"/>	
   	<link th:href="@{/static/editor/css/editormd.preview.min.css}" rel="stylesheet"/>	
	 <link th:href="@{/static/bootstrap/bootstrap.min.css}" rel="stylesheet"/>	
	<script th:src="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js}"></script>
     <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>

<div th:fragment="header-body">
<ul class="nav nav-pills nav-justified" >
	<li ><a th:href="'/'"  >导航页</a></li>
	<li  th:each="project  : ${pro}"    th:class="${project.projectId} == ${projectIdType} ? active"    ><a th:href="'/admin/view/'+${project.projectId}"   th:text="${project.projectName }"></a></li>
	<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					设置
					<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
					<li><a href="javascript:openProjectType()">添加模块</a></li>
				</ul>
		</li>
</ul>


<div class="modal fade" id="modalTitle" tabindex="-1" role="dialog" aria-labelledby="modalTitleLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">新增模块类型</h4>
			</div>
			<input type="hidden"  id="categoryId_index" th:value="${categoryIdType}"/>
			<div class="modal-body">
				<div class="form-group">
					<label for="txt_departmentname">名称</label> <input type="text" class="form-control" id="projectName" placeholder="名称" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
				</button>
				<button type="button" id="btn_submit" class="btn btn-primary" th:onclick="'javascript:saveProjectType()' ">保存</button>
			</div>
		</div>
	</div>
</div>

</div>





</html>
